language: bash

# Doc
# - Travis Job Lifecycle : https://docs.travis-ci.com/user/job-lifecycle/

matrix:
  include:
    - name: "Guideline checks"
      os: linux
      dist: xenial
      compiler: clang
      env:
        - BUILD_NAME="checks"
      branches:
        except:
          - release

    - name: "Publish release artifacts"
      os: linux
      dist: xenial
      env:
        - BUILD_NAME="checks"
      branches:
        only:
          - release

    - name: "Linux Debug"
      os: linux
      dist: xenial
      env:
        - BUILD_NAME="linux-macos"
        - MODE=Debug
      addons:
        apt:
          packages:
            - liblapack-dev
      branches:
        except:
          - release

    - name: "Linux Release"
      os: linux
      dist: xenial
      env:
        - BUILD_NAME="linux-macos"
        - MODE=Release
      addons:
        apt:
          packages:
            - liblapack-dev
      branches:
        except:
          - release

    - name: "MacOS Debug"
      os: osx
      osx_image: xcode9.4
      env:
        - BUILD_NAME="linux-macos"
        - MODE=Debug
      branches:
        except:
          - release

    - name: "Windows Debug"
      os: windows
      env:
        - BUILD_NAME="windows"
        - MODE=Debug
      branches:
        except:
          - release

#    - name: "Windows Release"
#      os: windows
#      env:
#        - BUILD_NAME="windows"
#        - MODE=Release
#      branches:
#        except:
#          - release      

    - name: "Linux Coverage"
      os: linux
      dist: xenial
      compiler: clang
      env:
        - BUILD_NAME="linux-macos"
        - MODE=Coverage
      addons:
        apt:
          update: true
          packages:
            - liblapack-dev
            - lcov
      branches:
        except:
          - release

