#        - MODE=Coverage
#      addons:
#        homebrew:
#          update: true
#          packages:
#            - lcov
#      branches:
#        except:
#          - release

    - name: "Octave Linux"
      os: linux
      dist: bionic # bionic does not support Octave 5
      env:
        - BUILD_NAME="octave-linux-macos"
      addons:
        apt:
          packages:
            - octave
            - octave-pkg-dev
      branches:
        except:
          - release

    - name: "Octave MacOS"
      os: osx
      osx_image: xcode9.4
      env:
        - BUILD_NAME="octave-linux-macos"
      branches:
        except:
          - release

#    - name: "Octave Windows"
#      os: windows
#      env:
#        - BUILD_NAME="octave-windows"
#      branches:
#        except:
#          - release

    - name: "R Linux"
      os: linux
      dist: xenial
      env:
        - BUILD_NAME="r-linux-macos"
        - MODE=Release
      language: r
      r: release

    - name: "R MacOS"
      os: osx
      osx_image: xcode9.4
      env:
        - BUILD_NAME="r-linux-macos"
        - MODE=Release
      language: r
      r: release

    - name: "R Windows"
      os: windows
      env:
        - BUILD_NAME="r-windows"
        - MODE=Release

install:
  - ${TRAVIS_BUILD_DIR}/.travis-ci/${BUILD_NAME}/install.sh

before_script:
  - ${TRAVIS_BUILD_DIR}/.travis-ci/${BUILD_NAME}/before_script.sh

script:
  - ${TRAVIS_BUILD_DIR}/.travis-ci/${BUILD_NAME}/build.sh
  - ${TRAVIS_BUILD_DIR}/.travis-ci/${BUILD_NAME}/test.sh

#addons:
#  artifacts:
#    debug: false
#    paths:
#      - ${HOME}/build

after_success:
  - ${TRAVIS_BUILD_DIR}/.travis-ci/${BUILD_NAME}/after_success.sh

after_script:
  - "${TRAVIS_BUILD_DIR}/.travis-ci/release/pre-deploy.sh"
  - "[ -e ${TRAVIS_BUILD_DIR}/DEPLOY_FILE ] && export DEPLOY_FILE=$(cat ${TRAVIS_BUILD_DIR}/DEPLOY_FILE)"
  - "[ $DEBUG_CI = true ] && echo DEPLOY_FILE=$DEPLOY_FILE"

deploy:
  provider: releases
  api_key: $API_DEPLOY_TOKEN
  file: $DEPLOY_FILE
  overwrite: true
  skip_cleanup: true
  on:
    branch: release
    repo: MASCOTNUM/libKriging
    condition: $MODE = "Release" && -e $DEPLOY_FILE

